<!DOCTYPE html>

<body>
    <div>
        <h3>
            Q.31 Write a print 972 to 897 using for loop in JS?
        </h3>
    </div>

    <script>
        //// 897 to 972 Integer
        console.log("897 to 972 Integer");
        for (let i = 897; i <= 972; i++) {
            console.log(i);
        }

        console.log("972 to 897 Integer");
        //// 972 to 897 Integer
        for (let j = 972; j >= 897; j--) {
            console.log(j);
        }

    </script>
</body>

</html>
