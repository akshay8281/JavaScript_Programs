<body>
    <div>
        <h3>
            Q.51 Write a JavaScript program to get the current date. Expected Output : mm-dd-yyyy, mm/dd/yyyy or
            dd-mm-yyyy,
            dd/mm/yyyy?
        </h3>
    </div>

    <script>
        let clock = () => {
            let fullDate = new Date();

            let curDate = fullDate.getDay();
            let curMonth = fullDate.getMonth() + 1;
            let curYear = fullDate.getFullYear();

            console.log("Current Date ", curDate + " : " + curMonth + " : " + curYear);
        }

        clock();
    </script>
</body>
