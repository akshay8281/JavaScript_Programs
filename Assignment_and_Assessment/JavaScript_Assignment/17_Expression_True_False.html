<body>
    <div>
        <h3>
            Q.17 What is the result of the expression true && false || false && true?
        </h3>
    </div>

    <div>
        <span>Ans - </span>
        <p>The result is false, because the "&&" operator has higher precedence than the "||" operator, so the
            expression is equivalent to ((true && false) || (false && true)), which returns false.</p>
    </div>
</body>
