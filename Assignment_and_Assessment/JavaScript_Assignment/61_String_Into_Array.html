    <div>
        <h3>
            Q.61 Split the string into an array using split() Method?
        </h3>
    </div>

    <script>
        let str1 = "Hello Akshay";
        let newStr1 = str1.split(" ");

        let otherString = "Cricket1Football2Vollyball3Hockey";
        let byDigits = otherString.split(/\d/);

        console.log(newStr1, byDigits);
    </script>
