<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h3>
            Q.63 Change all the string characters to lowercase letters using toLowerCase() Method.
        </h3>
    </div>

    <div>
        <p>IN JAVASCRIPT, THE SEMICOLON ; IS USED TO SEPARATE STATEMENTS. HOWEVER, IT'S NOT ALWAYS NECESSARY TO USE ONE.
            THIS CAN
            LEAD TO SOME CONFUSION AND LAUGHTER.</p>
    </div>
    <script>
        let upperCaseStr = document.querySelector("p");
        console.log("Before ");

        console.log(upperCaseStr.innerText);

        console.log("After Lower case ");
        newLowerCase = upperCaseStr.innerText = upperCaseStr.innerText.toLowerCase();

        console.log(newLowerCase);
    </script>
</body>

</html>
