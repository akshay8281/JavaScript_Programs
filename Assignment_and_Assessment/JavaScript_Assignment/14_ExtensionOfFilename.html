<body>
    <div>
        <h3>
            Q.14 Write a JavaScript exercise to get the extension of a filename.?
        </h3>
    </div>

    <script>
        /// let assume the name of file is JsIntroduction.html
        let filename = "JsIntroduction.html";

        //// Access the filename and derive the extension by split and pop method
        console.log(filename.split('.').pop());

        // Reassign the variable filename to the string "app.js"
        filename = "app.js";

        // Log the result of extracting the file extension using split and pop to the console
        console.log(filename.split('.').pop()); 
    </script>
</body>
