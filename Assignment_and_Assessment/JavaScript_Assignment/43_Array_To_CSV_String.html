<body>
    <div>
        <h3>
            Q.43 Write a JavaScript program to convert an array of objects into CSV string?
        </h3>
    </div>

    <script>
        function arrayToCSV(data) {
            return data.map(row => row.join(",")).join("\n");
        }

        const table = [
            ["Name", "Age", "City"],
            ["John", 25, "New York"],
            ["Jane", 30, "Los Angeles"]
        ];

        console.log(arrayToCSV(table));

    </script>
</body>

</html>
