    <script>
// Qs - 1
        let star = () => {
            let rows = 5;
            let str = "";

            for (let i = 0; i < rows; i++) {
                str = "";

                for (let j = 0; j <= i; j++) {
                    if (j % 2 === 1) {
                        str += "0 ";
                    } else {
                        str += "1 ";
                    }
                }
                console.log(str.trim());
            }
        }

        star();

    </script>
