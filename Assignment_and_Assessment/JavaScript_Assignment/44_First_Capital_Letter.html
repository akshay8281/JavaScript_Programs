<body>
    <div>
        <h3>
            Q.44 Write a JavaScript program to capitalize first letter of a string?
        </h3>
    </div>


    <script>

        capitalize = function (str1) {
            return str1.charAt(0).toUpperCase() + str1.slice(1);
        }

        console.log(capitalize('my name is akshay'));
    </script>
</body>
