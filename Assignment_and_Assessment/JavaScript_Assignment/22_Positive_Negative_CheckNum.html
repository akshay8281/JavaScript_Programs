<body>
    <div>
        <h3>
            Q.22 Check Number Is Positive or Negative in JavaScript?
        </h3>
    </div>

    <script>
        let num = prompt("Enter a Number : ");

        if (num >= 0) {
            console.log("The Number is Positive +++");
        } else {
            console.log("The Number is Negative ---");
        }
    </script>
</body>
