<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h3>
            Q.49 Change all the string characters to capital letters using toUpperCase() method?
        </h3>
    </div>
    <div>
        <h5>
            my name is akshay pitroda and i am from dholera. i studied in tops technologies as an full stack developer.
        </h5>
    </div>

    <script>
        let upperStr = document.querySelector("h5");
        upperStr.innerText = upperStr.innerText.toUpperCase();
        console.log(upperStr);
    </script>
</body>

</html>
