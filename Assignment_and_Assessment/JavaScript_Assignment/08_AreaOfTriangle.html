    <div>
        <h3>
            Q.8 Write a JavaScript Program to find the area of a triangle?
        </h3>
    </div>

    <script>
        let side1 = 5;
        let side2 = 6;
        let side3 = 7;

        let triangleAvg = (side1 + side2 + side3) / 2;

        let Area = Math.sqrt(triangleAvg * (triangleAvg - side1) * (triangleAvg - side2) * (triangleAvg - side3));

        console.log(Area);

    </script>
