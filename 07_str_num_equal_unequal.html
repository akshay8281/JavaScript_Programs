<body>
    <div>
        <h3>Q.7 Check if typeof '10' is exactly equal to 10. If not make it exactly equal?</h3>
    </div>

    <script>

        let num1 = "10"
        let num2 = 10

        // console.log(typeof (num1) === typeof (num2));
        //// Result is False

        let number2 = num2.toString();
        // console.log(typeof text);

        //// num2 convert it into string so both datatype are same
        console.log(typeof (num1) === typeof (number2));
    </script>
