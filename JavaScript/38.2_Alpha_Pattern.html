    <script>
        // Qs - 2

        let n = 5;
        let string = "";
        let count = 0;
        // External loop
        for (let i = 1; i <= n; i++) {
            for (let j = 0; j < i; j++) {
                string += String.fromCharCode(count + 65);
                count++; // increment cause next alphabet
            }
            string += "\n";
        }
        console.log(string);
