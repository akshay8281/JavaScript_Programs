<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h3>
            Q.40 Write a JavaScript Program to display the current day and time in the following format. Sample Output:
            Today is Friday. Current Time is 12 PM: 12 : 22 2 ?
        </h3>
    </div>

    <script>

        function updateClock() {
            const date = new Date();

            // Get day of the week
            let dayWeek = date.getDay();
            let dayWord = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            let day = dayWord[dayWeek];

            // Get current time components
            let [hour, minutes, seconds, milliseconds] = [date.getHours(), date.getMinutes(), date.getSeconds(), date.getMilliseconds()];

            // Check whether it's AM or PM
            let AmPm = hour >= 12 ? 'PM' : 'AM';

            // Convert hours to 12-hour clock format
            hour = hour % 12 || 12; // If hour is 0, set it to 12

            // Create the time string
            let time = day + ' ' + hour + " : " + addLeadingZero(minutes) + " : " + addLeadingZero(seconds) + " : " + milliseconds + "  " + AmPm;

            // Display the updated time
            document.getElementById("clock").innerHTML = time;
        }

        function addLeadingZero(value) {
            return value < 10 ? "0" + value : value;
        }

        // Display initial clock
        document.write("<h2>Format in 'Day of Week' Hour : Minute : Second : MilliSeconds</h2></br>");
        document.write("<div id='clock'></div>");

        // Update clock every second
        setInterval(updateClock, 1000);

    </script>
</body>

</html>
