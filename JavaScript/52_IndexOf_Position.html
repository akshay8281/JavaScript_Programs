<body>
    <div>
        <h3>
            Q.52 Use indexOf to determine the position of the first occurrence of a in 30 Days Of JavaScript?
        </h3>
    </div>

    <script>
        let sentence = "30 Days Of JavaScript";
        let positionOfA = sentence.indexOf('a') + 1;  //// Index start from 0 so add 1 so the index start from 1

        console.log("The position of the first occurrence of 'a' is: " + positionOfA);

    </script>
</body>
