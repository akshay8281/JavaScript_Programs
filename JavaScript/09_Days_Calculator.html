<body>
    <div>
        <h3>
            Q-9 :- Write a JavaScript program to calculate days left until next Christmas?
        </h3>
    </div>
    <script>
        // Function to calculate days left until next Christmas
        function daysUntilChristmas() {
            var today = new Date();
            var christmas = new Date(today.getFullYear(), 11, 25); // Month is 0-based, so 11 is December

            // Check if Christmas has already passed this year
            if (today > christmas) {
                christmas.setFullYear(today.getFullYear() + 1); // Set the date for next year's Christmas
            }

            // Calculate the time difference in milliseconds
            var timeDifference = christmas - today;

            // Convert milliseconds to days
            var daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

            return daysLeft;
        }

        // Get and display the days left until next Christmas
        var daysLeft = daysUntilChristmas();
        console.log("Days left until next Christmas: " + daysLeft);

    </script>
